    padding: 3px 22px 4px 8px;

    color: #fff;
    opacity: 1;

    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
  }
  div.inputTags-list span.inputTags-item.is-edit {
    display: none;
  }
  div.inputTags-list span.inputTags-item.is-hidden {
    display: none !important;
  }
  div.inputTags-list span.inputTags-item.is-exists {
    background-color: rgba(231, 76, 60, 0.7);
  }
  div.inputTags-list span.inputTags-item span.value {
    cursor: pointer;
  }
  div.inputTags-list span.inputTags-item i {
    position: absolute;
    top: 50%;
    right: 6px;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
    font-weight: 400;
    font-family: sans-serif;
    line-height: 1;
    font-style: normal;
    -webkit-transition: color 0.2s;
    -khtml-transition: color 0.2s;
    -moz-transition: color 0.2s;
    -ms-transition: color 0.2s;
    -o-transition: color 0.2s;
    -webkit-transform: translateY(-50%);
    -khtml-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -o-transform: translateY(-50%);
  }
  div.inputTags-list span.inputTags-item i:hover {
    color: #e74c3c;
  }
  div.inputTags-list input.inputTags-field {
    border: none;
    margin-left: 4px;
    background-color: transparent;
  }
  div.inputTags-list input.inputTags-field:focus,
  div.inputTags-list input.inputTags-field:active {
    outline: none;
  }
  div.inputTags-list input.inputTags-field.is-edit {
    margin: 0 2px;
    padding: 4px 8px 3px 8px;
    border: 1px dashed #c4c4c4;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
  }
  div.inputTags-list ul.inputTags-autocomplete-list {
    position: absolute;
    max-height: 192px;
    margin: 0;
    padding: 0;
    list-style-type: none;
    background-color: #fff;
    border: 1px solid #ddd;
    overflow-y: auto;
    z-index: 100;
    opacity: 0;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    -webkit-transform: scaleY(0);
    -khtml-transform: scaleY(0);
    -moz-transform: scaleY(0);
    -ms-transform: scaleY(0);
    -o-transform: scaleY(0);
    -webkit-transform-origin: 50% 0;
    -khtml-transform-origin: 50% 0;
    -moz-transform-origin: 50% 0;
    -ms-transform-origin: 50% 0;
    -o-transform-origin: 50% 0;
    -webkit-transition-duration: 0.2s;
    -khtml-transition-duration: 0.2s;
    -moz-transition-duration: 0.2s;
    -ms-transition-duration: 0.2s;
    -o-transition-duration: 0.2s;
  }
  div.inputTags-list ul.inputTags-autocomplete-list.is-active {
    opacity: 1;
    -webkit-transform: scaleY(1);
    -khtml-transform: scaleY(1);
    -moz-transform: scaleY(1);
    -ms-transform: scaleY(1);
    -o-transform: scaleY(1);
  }
  div.inputTags-list ul.inputTags-autocomplete-list li {
    height: 32px;
    line-height: 32px;
    padding: 0 16px;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
    -webkit-transition-duration: 0.3s;
    -khtml-transition-duration: 0.3s;
    -moz-transition-duration: 0.3s;
    -ms-transition-duration: 0.3s;
    -o-transition-duration: 0.3s;
    -webkit-transition-duration: 0.2s;
    -khtml-transition-duration: 0.2s;
    -moz-transition-duration: 0.2s;
    -ms-transition-duration: 0.2s;
    -o-transition-duration: 0.2s;
  }
  div.inputTags-list ul.inputTags-autocomplete-list li:last-child {
    border: none;

  div.inputTags-list ul.inputTags-autocomplete-list li:hover {

    color: #fff;

// 拿到task的深度,只是把它的深度得到
function getdepthoftask(taskid){
     var parentid  = String(taskid)
       
       var depth = 1
       // console.log(typeof(parentid))
       // console.log(typeof(parentids[0]))
       // console.log(typeof(alltasks[String(taskid)].parentid))
       while(!parentids.includes(parentid)){
         depth+=1
         // console.log("深度加1")
         parentid = alltasks[String(parentid)].parentid
         // console.log("此时parentid的类型为如下")
         // console.log(typeof(parentid))
         // console.log(parentid)
         if (depth ==10){
           console.log("可能某些位置出了问题")
           return
         }
       }

   return depth
 }

//显示儿子task的tree
 function  showtree(tasks,task_tree_position,action_array){
       if (tasks.length == 0){
         // console.log("已经没有孩子")
         return
      //下面是生成成为任务的函数 
       }else{
         for(var k=0;k<tasks.length;k++){

           // console.log(k["task"])
           // console.log("*")

           var thistaskid =  tasks[k].ID
           
           //检查当前任务的,如果有孩子就调用showtree
           if(sontree[thistaskid].length>0){
             // console.log(getdepthoftask(thistaskid))
             var depth = getdepthoftask(thistaskid)
             add_task_div2tree(tasks[k],depth,task_tree_position,action_array)
             showtree(sontree[String(thistaskid)],task_tree_position,action_array)
           }
           else{
              // console.log("------")
              // console.log(thistaskid)
              // console.log(sontree[thistaskid].length)
              //  console.log(getdepthoftask(thistaskid))
            var depth = getdepthoftask(thistaskid)
            add_task_div2tree(tasks[k],depth,task_tree_position,action_array)
           //  这里有可能return太早如果有两个并列级别的bug
            if (k==tasks.length){
             return 
            }
           }
          }
         }
       }

 //把任务div添加到tree中
// 输入的三个参数是这个任务、任务深度、要把这个任务插入的位置（today、tomorrow、overdue）
// action_array = ["add_task","today","tomorrow","giveup"] 把action_array作为一个数组传入add_task_div2tree，用来实现不同任务后面不同功能的按键
function add_task_div2tree(add_task,task_depth,task_tree_position,action_array){
   
  var task_content = add_task.task
   var task_id = add_task.ID
   var task_goal = add_task.goal
   var task_project = add_task.project

  var add_task_button = ""
  var giveup_button = ""
  var today_button = ""
  var tomorrow_button = ""

  if (action_array.includes("add_task")) {
    add_task_button = ` <input class="add_childtask_button" type="image" goal="${task_goal}"   project="${task_project}" src="https://test-1255367272.cos.ap-chengdu.myqcloud.com/plus.svg" alt="Submit" width="12" height="12">`
  }
  if (action_array.includes("giveup")) {
    giveup_button = `<button class="giveup_button">
                      ${giveup_word}
                     </button>`
  }
  if (action_array.includes("today")) {
    today_button = `<button class="left_add_task2today_button" value="${task_id}">
                      ${today_word}
                      </button>`
  }
  if (action_array.includes("tomorrow")) {
    tomorrow_button = `<button class="left_add_task2tomorrow_button" value="${task_id}">
                      ${tomorrow_word}
                      </button>`
  }

   var single_task_div = 
   `<li id="${task_id}" class="task_list_margin" depth="${task_depth}">
       <div class="task_list_item" id="task_list_div${task_id}" goal="${task_goal}" project="${task_project}"> 
         <div class="task_checkbox"> 
           <input type="checkbox" class="checkbox" id="checkbox${task_id}" goal="${task_goal}" project="${task_project}"> 
         </div>
         <div class="task_list_content" id="checkbox${task_id}">
             <div class="task_list_text">    
                 <a id="tasktext${task_id}" class="task_text">${task_content}</a>
                    ${add_task_button}
                     ${giveup_button}
                     ${today_button}
                     ${tomorrow_button}
                      <button class="todaytree_move_task2someday_button" value="${task_id}">
                      ${arrow_word_button}
                      </button>
                      </div>
         </div>
       </div>
     </li>`
     var find_task_div_area = document.getElementById(task_tree_position)
     find_task_div_area.innerHTML += single_task_div
     var margin_left_size = (task_depth-1)*1.75;
     var styles = 
     `.task_list_margin[depth="${task_depth}"]{
      margin-left: ${margin_left_size}em;
      }`
     var styleSheet = document.createElement("style")
      styleSheet.type = "text/css"
      styleSheet.innerText = styles
      document.head.appendChild(styleSheet)
}

// 判断Plantime是今天、明天还是其它日出的函数
function get_today(){
  // 判断今天输出1，明天输出2，其它时间输出3
  var myDate = new Date();
    var year = myDate.getFullYear()-2000;        //获取当前年份(4位),作取前两位的操作
    var month = myDate.getMonth()+1;       //获取当前月份(0-11,0代表1月)
    var date = myDate.getDate();        //获取当前日(1-31)
    var nextdate = date + 1;
    if ( month < 10 ) {
      month = "" + month;
      month = "0" + month;
    }
    if (date<10) {
      date = "0" +date;
    }
    if(nextdate<10){
      nextdate = "0"+nextdate;
    }
    year = "" + year;
    month = "" +month;
    date = "" + date;
    nextdate  = "" + nextdate;

    today = year + month + date;
    console.log(today)
    var tomorrow = year + month + nextdate;
    return [today,tomorrow];
}

today = get_today()[0];
tomorrow = get_today()[1];


function judge_plantime_today_tomorrow_or_other_day(plantime){
  
  var todaytime = get_today[0]
  var tomorrowtime = get_today[1]
  if ( plantime == todaytime ) {
    return 1;
  }
  else{
    if ( plantime == tomorrowtime ) {
    return 2;
  }
  else{
    return 3;
  }
  }
}
